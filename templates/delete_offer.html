<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Offer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Offers App</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="alert alert-warning">
            <h4 class="alert-heading">Are you sure you want to delete this offer?</h4>
            <p><strong>Offer Name:</strong> {{ offer.name }}</p>
            <p><strong>Description:</strong> {{ offer.description }}</p>
            <p><strong>Price:</strong> ${{ offer.price }}</p>
            {% if offer.discount %}
                <p><strong>Discount:</strong> ${{ offer.discount }}</p>
            {% endif %}
        </div>

        <form action="/delete_offer/{{ offer.id }}" method="POST">
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
