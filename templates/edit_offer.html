<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Offer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center">Edit Offer</h3>
                        <form method="POST" action="/edit_offer/{{ offer.id }}">
                            <div class="mb-3">
                                <label for="name" class="form-label">Offer Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ offer.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3">{{ offer.description }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ offer.price }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="discount" class="form-label">Discount (optional)</label>
                                <input type="number" step="0.01" class="form-control" id="discount" name="discount" value="{{ offer.discount }}">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Offer</button>
                        </form>
                        <div class="mt-3 text-center">
                            <a href="/" class="btn btn-secondary">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
